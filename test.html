<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="hangman.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Portfolio</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="game-status" role="alert"></div>
        <div class="stats">
          <div class="row">
            <div class="col s12 l6 game-text" id="lives">
              Lives: <i class="fas fa-heart fa-3x"></i>
            </div>
            <div class="col s12 l6 game-text" id="alphabet">
              Current guesses:
            </div>
            <div class="col s12 l6 game-text" id="length"></div>
            <div class="col s12 l6 game-text" id="start"></div>
          </div>
        </div>
      </div>
      <div id="stats">
        <h1 class="text-white" id="lives"></h1>
        <h1 class="game-text" id="alphabet"></h1>
        <h1 class="game-text" id="length"></h1>
        <h1 class="game-text" id="start"></h1>
      </div>
      <div id="game">
        <h1 class="game-text" id="game-title">Hangman</h1>
        <canvas id="canvas" width="600" height="600"></canvas>
        <h1 class="game-text" id="current"></h1>
      </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="draw.js"></script>
    <script src="gametext.js"></script>
    <script src="hangman.js"></script>
    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize functions need to be init -->
  </body>
</html>
