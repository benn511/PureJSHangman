<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="hangman.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Portfolio</title>
  </head>

  <body class="grey darken-4">
    <!-- Title  -->
    <section class="container">
      <h1 class="blue-text center" id="title">Hangman</h1>
    </section>
    <!-- Game and associated game text  -->
    <section class="container section">
      <div class="row">
        <div class="col m12 m6 l6 pull-l3 xl6">
          <canvas id="canvas" width="600" height="600"></canvas>
          <h1 class="game-text white-text" id="current"></h1>
        </div>
        <div class="col m12 l4 center offset-l2">
          <div id="reset" class="blue darken-1 btn-floating btn-large">
            <i class="material-icons">repeat</i>
          </div>
          <p class="flow-text white-text game-status" id="status">
            Press any key to begin guessing...
          </p>
          <i class="material-icons blue-text" id="lives"
            >favorite favorite favorite favorite favorite favorite
          </i>
          <p class="flow-text white-text" id="alphabet">
            Your guesses will appear here....
          </p>
        </div>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="draw.js"></script>
    <script src="page.js"></script>
    <script src="hangman.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Materialize functions need to be init -->
  </body>
</html>
